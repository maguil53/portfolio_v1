<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marco Aguilar</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header id="navbar">
      <span class="nav-background"></span>
      <h1 class="logo">Logo</h1>

      <input type="checkbox" id="nav-toggle" class="nav-toggle" />

      <label for="nav-toggle" class="nav-toggle-label"> <span></span> </label>

      <!-- <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div> -->

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <!-- The first thing the user sees, might change height to 100vh -->
      <div class="main">
        <div class="main-attraction animated bounceInDown">
          <div class="main-title">
            <h1>Marco Aguilar</h1>
            <p id="main-description">Web & Mobile Developer</p>
          </div>
        </div>
      </div>

      <div id="overlay"></div>

      <div id="background">
        <img
          src="./img/architecture-background-buildings-218983 copy.jpg"
          alt=""
        />
      </div>
    </div>

    <div class="about-container">
      <div class="about-content">
        <div class="about-header">
          <h1>About</h1>
        </div>
        <div class="about-intro"></div>
        <div class="about-tools"></div>
      </div>
    </div>

    <!-- Page will always load from the top of the page -->
    <script>
      window.onbeforeunload = function() {
        window.scrollTo(0, 0);
      };
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
